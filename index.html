<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista Cards</title>
  <!-- Favicon site -->
  <link href="./img/favicon.ico" rel="icon" type="image/x-icon" />

   <!-- Coloque o CSS no seu HEAD -->
  <link rel="stylesheet" href="./css/local.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/loading.css">
</head>

<body onload="pokemons()">

  <h1 class="title">Cards Pokemóns</h1>

  <!-- paginação -->
  <!-- 
    desabilita = ls-disabled
    habilita = ls-active
  -->
  <section class="paginacao-container">
    <div class="ls-pagination-filter">
      <ul class="ls-pagination" id="listPages">
      </ul>

      <div class="ls-filter-view">
        Exibir
        <div class="ls-custom-select">
          <select name="" id="qtdSelected" class="ls-select" onchange="selectedByQtdItens()">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </div>
        ítens por página
      </div>
    </div>

    <div id="totalItens">
    </div>
  </section>


  <!-- loaging -->
  <div id="fundoLoading" class="fundoLoading" style="display: none;">
    <div id="loader" style="display: none;"></div>
  </div>

  <!-- Recebi lista de Pokemons -->
  <section class="container">
  </section>

  <!-- JS -->
  <script type="text/javascript" src="./js/script.js"></script>
  <script type="text/javascript" src="./js/utils.js"></script>
</body>

</html>
